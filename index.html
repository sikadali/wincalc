<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" name="display"></input>
                </div>
                <div class="row">
                    <button>MC</button> <button>MR</button>
                    <button>M+</button> <button>M-</button>
                    <button>MS</button> <button>M</button>
                </div>
                <div class="row">
                    <button class="darker">%</button> <button class="darker">CE</button>
                    <button class="darker">C</button> <button class="darker bi bi-backspace"></button>
                </div>
                <div class="row">
                    <button class="darker">1/x</button> <button class="darker">x²</button>
                    <button class="darker">²Vx</button> <button class="darker">/</button>
                </div>
                <div class="row">
                    <button>7</button> <button>8</button>
                    <button>9</button> <button class="darker">x</button>
                </div>
                <div class="row">
                    <button>4</button> <button>5</button>
                    <button>6</button> <button class="darker">-</button>
                </div>
                <div class="row">
                    <button >1</button> <button>2</button>
                    <button>3</button> <button class="darker">+</button>
                </div>
                <div class="row">
                    <button class="lighter">+/-</button> <button class="lighter">0</button>
                    <button class="lighter">,</button> <button class="equal">=</button>
                </div>
            </div>

        </div>
    </body>
</html>
