<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
        <link href="style.css" rel="stylesheet">
        <link href="switch.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script async="true" src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=AM_CHTML"> </script>
        <script async="true" src="script.js"> </script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" name="display2" class="small" disabled></input> 
                </div>
                <div class="display">
                    <input type="text" id="display" placeholder="0"></input> 
                </div>
                <div class="row">
                    <button>MC</button> <button>MR</button>
                    <button>M+</button> <button>M-</button>
                    <button>MS</button> <button>M</button>
                </div>
                <div class="row">
                    <button class="operator">%</button> <button class="operator">CE</button>
                    <button class="operator">C</button> <button class="operator bi bi-backspace"></button>
                </div>
                <div class="row">
                    <button class="operator">1/`x`</button> <button class="operator">`x^2`</button>
                    <button class="operator">`²\sqrt{x}`</button> <button class="operator">÷</button>
                </div>
                <div class="row">
                    <button>7</button> <button>8</button>
                    <button>9</button> <button class="operator">×</button>
                </div>
                <div class="row">
                    <button>4</button> <button>5</button>
                    <button>6</button> <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button> <button>2</button>
                    <button>3</button> <button class="operator">+</button>
                </div>
                <div class="row">
                    <button>+/-</button> <button>0</button>
                    <button>,</button> <button class="equal">=</button>
                </div>
            </div>

        </div>
    </body>
</html>
