<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text"></input>
                <div class="row">
                    <input type="button" value="MC"> <input type="button" value="MR"> <input type="button" value="M+">
                    <input type="button" value="M-"> <input type="button" value="MS"> <input type="button" value="M">
                </div>
                <div class="row">
                    <input type="button" value="%"> <input type="button" value="CE">
                    <input type="button" value="C"> <input type="button" value="DEL">
                    <!--<div class="cell">%</div>   <div class="cell">CE</div>   <div class="cell">C</div>   <div class="cell">Delete</div>-->
                </div>
                <div class="row">
                    <input type="button" value="1/x"> <input type="button" value="x²">
                    <input type="button" value="²Vx"> <input type="button" value="/">
                    <!--<div class="cell">1/x</div>   <div class="cell">x²</div>   <div class="cell">²Vx</div>   <div class="cell">/</div>-->
                </div>
                <div class="row">
                    <input type="button" value="7"> <input type="button" value="8">
                    <input type="button" value="9"> <input type="button" value="x">
                    <!--<div class="cell">7</div>   <div class="cell">8</div>   <div class="cell">9</div>   <div class="cell">x</div>-->
                </div>
                <div class="row">
                    <input type="button" value="4"> <input type="button" value="5">
                    <input type="button" value="6"> <input type="button" value="-">
                    <!--<div class="cell">4</div>   <div class="cell">5</div>   <div class="cell">6</div>   <div class="cell">-</div>-->
                </div>
                <div class="row">
                    <input type="button" value="1"> <input type="button" value="2">
                    <input type="button" value="3"> <input type="button" value="+">
                    <!--<div class="cell">1</div>   <div class="cell">2</div>   <div class="cell">3</div>   <div class="cell">+</div>-->
                </div>
                <div class="row">
                    <input type="button" value="+/-"> <input type="button" value="0">
                    <input type="button" value=","> <input type="button" value="=">
                    <!--<div class="cell">+/-</div>   <div class="cell">0</div>   <div class="cell">,</div>   <div class="cell">=</div>-->
                </div>
            </div>

        </div>
    </body>
</html>
